<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav flex container">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="logo1.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g Science" id="search-text">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
        
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    
    </main>


    <template id="template-news-card">
        <div class="cards-container flex container">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source"> End gadget 23434545</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia dolor, similique distinctio corrupti reprehenderit maxime nobis deleniti harum voluptatibus eligendi</p>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
